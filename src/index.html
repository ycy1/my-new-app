<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> <!-- 禁用内联脚本 -->
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> <!-- 禁用内联脚本 -->
  <title>Hello World!</title>
  <link rel="stylesheet" href="index.css" />

</head>

<body>
  <h1>💖 Hello World!</h1>
  <p>Welcome to your Electron application.</p>
  <p id="info"></p>
  <p>666</p>
  <button type="button" id="btn">Open a File</button> File path: <strong id="filePath"></strong>
  <p>Current value: <strong id="counter">0</strong></p>
</body>
<script src="renderer.js"></script>

</html>
